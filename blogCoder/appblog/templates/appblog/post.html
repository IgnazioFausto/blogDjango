{% extends 'appblog/base.html' %} {% block contenido_inicio %}

<div class="container mb-5">
  <div class="row">
    <div class="col-md-12 mb-5">
      <h1>{{ post.titulo }}</h1>
      <p>{{ post.post }}</p>
    </div>
    <div class="row text-center mt-5 border-top">
      <div class="col-md-12 p-2">
        <button class="btn btn-outline-success">
          <a href="{% url 'editar_post' post.id%} ">Editar post</a>
        </button>
        <button class="btn btn-outline-danger">
          <a href="{% url 'eliminar_post' post.id%} ">Eliminar post</a>
        </button>
      </div>
    </div>
  </div>



</div>
  {% endblock contenido_inicio %}
