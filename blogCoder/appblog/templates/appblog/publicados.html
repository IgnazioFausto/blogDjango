{% extends 'appblog/base.html' %}

{% block masthead %}
<header class="masthead " style="background: rgb(149,0,255);
background: linear-gradient(45deg, rgba(149,0,255,1) 0%, rgba(178,220,255,1) 50%, rgba(26,255,233,1) 100%);">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">

                  <span class="subheading">Mira los posts publicados</span>
              </div>
          </div>
      </div>
  </div>
</header>
{% endblock masthead %}


{% block contenido_inicio %}

<form action="" method="get">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="buscar"
          placeholder="Buscar post..."
        />
        <span class="input-group-btn">
          <button class="btn btn-primary ms-3" type="submit">Buscar</button>
        </span>
      </div>
    </div>
  </div>
</form>

{% for post in posts %}

<div class="text-center border-top mt-3">
  <h2 class="mt-5"><a href="{{post.id}}/">{{post.titulo}}</a></h2>
  <p class="text-start">{{ post.post }}</p>
</div>

{% endfor %} 
{% endblock %}

    





{% endblock
contenido_inicio %}
