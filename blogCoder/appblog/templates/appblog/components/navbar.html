<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="{% url 'inicio'%}">Mi Blog</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item">
          <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'inicio'%}"
            >Inicio<i class="fa-solid fa-house ms-1"></i
          ></a>
        </li>
        <li class="nav-item">
          <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'publicados'%}"
            >Publicados<i class="fa-regular fa-folder-open ms-1"></i
          ></a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'nuevo_post'%}"
            >Nuevo post <i class="fa-solid fa-pen-to-square ms-1"></i
          ></a>
        </li>

        <li class="nav-item">
          <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'logout'%}"
            >Logout<i class="fa-solid fa-arrow-right-from-bracket ms-1"></i
          ></a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'login_form'%}"
            >Login<i class="fa-solid fa-circle-left ms-1"></i
          ></a>
        </li>

        {% endif %}
        <li class="nav-item">
          <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'registro'%}"
            >Registrarme<i class="ms-1 fa-solid fa-arrow-up-from-bracket"></i
          ></a>
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a
            href="{% url 'perfil'  %}"
            class="nav-link px-lg-3 py-1 py-lg-4"
            style="color: #6f42c1"
            >{{user.username}} {% if imagen %}
            <img
              class="ms-1"
              src="{{imagen}}"
              alt="avatar"
              style="width: 25px; height: 25px; border-radius: 50%"
            />{% endif %}
          </a>
        </li>
        {% endif %}

        <li class="nav-item">
          <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'sobre_mi'%}"
            >Sobre el autor<i class="fa-solid fa-address-card ms-1"></i
          ></a>
        </li>
      </ul>
    </div>
  </div>
</nav>
